<!DOCTYPE html>
<html>
<head>
  <style>
    #aaa {
      width: 100px;
      height: 100px;
      background: blue;
      transition: width 2s;
    }
.swiper-slide{
  width: 1920px;
  height: 700px;
}

  </style>
  <script>
    function big() {
      document.getElementById("aaa").style.width = "300px";
    }
    function small() {
      document.getElementById("aaa").style.width = "100px";
    }
  </script>
</head>
<body>
  <button onclick="big()">Big</button>
  <button onclick="small()">Small</button>


  <div id="aaa"></div>

  <div class="swiper-slide" style="background-image:url(img/index-top.png)"></div>
</body>
</html>
